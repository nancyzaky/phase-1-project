<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Recipes on Request</title>
  </head>
  <body>
    <h1 id="websiteheader">Recipes On Demand</h1>
    <div id="recipebutton">
      <button id="recipes-btn">Click to view Recipes</button>

      <button id="fav-btn">Click to view Favorite</button>
    </div>
    <div id="favoritelist">
      <span id="closefav">&times;</span>
      <h2>Favorite List</h2>
      <div id="favoriteitems"></div>
    </div>

    <div id="modal">
      <span id="close">&times;</span>
      <div id="modalContent"></div>
    </div>
    <div id="rightmodal">
      <span id="closerightmodal">&times;</span>
      <div id="rightmodalcontent"></div>
    </div>
    <section id="daily">
      <h2 id="dailyheaderone">
        Every Second we post a new recipe, try it, and let us know what you
        think!
      </h2>
      <button id="daily-btn">Daily Recipe</button>
      <h2 id="dailyheadertwo">Click To View Our Recipe Of The Day</h2>

      <div id="daily-recipe">
        <span id="daily-recipe-close">&times;</span>
        <div id="daily-recipe-cont"></div>
        <!-- <button id="daily-fav-btn">Add To Favorite</button> -->
      </div>

      <!-- <form id="form">
        <h3 id="feedback">Send Us Your Feed Back</h3>

      </form> -->
    </section>
    <section id="formCont">
      <div id="form">
        <h4>Leave Us Your Feedback</h4>
        <form id="submitForm">
          <label for="name">Name </label>
          <input
            type="text"
            name="name"
            value=""
            placeholder="Name"
            id="feedbackname"
          />
          <br />
          <label for="message">Message</label>
          <input
            type="text"
            name="message"
            value=""
            placeholder="Message"
            id="feedbackmessage"
          />
          <br />
          <button id="form-submit" type="submit">Submit</button>
        </form>
      </div>
      <div id="commentsSection"></div>
    </section>
    <section id="searchRecipe">
      <div id="searchInput">
        <form id="search">
          <label for="searchRecipe">Search Ingredients</label>
          <br />
          <input
            type="text"
            name="searchRecipeOne"
            value=""
            placeholder="First Ingredient"
          />
          <input
            type="text"
            name="searchRecipeTwo"
            value=""
            placeholder="Second Ingredient"
          />
          <input
            type="text"
            name="searchRecipeThree"
            value=""
            placeholder="Third Ingredient"
          />
          <input
            type="text"
            name="searchRecipeFour"
            value=""
            placeholder="Fourth Ingredient"
          />
          <br />
          <button id="search-btn" type="submit">Submit</button>
        </form>
      </div>
      <div id="search-ing-recipe">
        
      </div>
    </section>

    <img
      src="./logo_phase-1.png"
      alt="logo"
      width="100rem"
      height="100rem"
      id="logo"
    />
  </body>
</html>
